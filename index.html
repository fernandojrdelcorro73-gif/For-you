<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Go on a Date With Me? üíò</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        max-width: 400px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 30px;
        font-size: 16px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button {
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        padding: 14px 30px;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        font-size: 18px;
    }

    #noBtn {
        background: #ccc;
        color: #333;
    }

    #message {
        margin-top: 20px;
        color: #ff4d6d;
        font-weight: bold;
        min-height: 24px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>üíò Will you go on a date with me?</h1>
    <p>I promise good vibes, laughs, and sweet memories ‚ú®</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn" onclick="noClicked()">No üò¢</button>
    </div>

    <div id="message"></div>
</div>

<script>
    let yesSize = 1;
    let noSize = 1;
    let noClicks = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    function noClicked() {
        noClicks++;

        // Grow Yes button
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Shrink No button
        noSize -= 0.15;
        if (noSize <= 0.3) {
            noSize = 0.3;
        }
        noBtn.style.transform = `scale(${noSize})`;

        // Cute messages
        const messages = [
            "Hey‚Ä¶ maybe give Yes a chance? ü•∫",
            "It‚Äôs okay, you can click Yes üíï",
            "Look how big the Yes button is getting üòå",
            "The Yes button is waiting for you üíñ",
            "You know you want to say Yes üòò"
        ];

        message.textContent = messages[Math.min(noClicks - 1, messages.length - 1)];
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                font-family:'Segoe UI',sans-serif;
                text-align:center;
            ">
                <div style="
                    background:white;
                    padding:50px;
                    border-radius:20px;
                    box-shadow:0 20px 40px rgba(0,0,0,0.2);
                ">
                    <h1 style="color:#ff4d6d;">YAY! üíñüíñüíñ</h1>
                    <p style="font-size:18px;">I knew you'd say yes üòç<br>Can‚Äôt wait for our date!</p>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
