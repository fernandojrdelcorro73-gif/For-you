    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to top, #000428, #004e92);
        }

        /* MOON */
        .moon {
            position: absolute;
            top: 10%;
            right: 8%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #f0f8ff, #cfd8dc);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
        }

        /* STARS */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 1; transform: scale(1.5); }
        }

        /* CLOUDS */
        .cloud {
            position: absolute;
            background: #2c3e50;
            border-radius: 50px;
            opacity: 0.7;
            animation: moveClouds linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: "";
            position: absolute;
            background: #2c3e50;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .cloud::before { top: -20px; left: 20px; }
        .cloud::after { top: -10px; left: -20px; }

        .cloud.small { width: 80px; height: 40px; top: 15%; animation-duration: 60s; }
        .cloud.medium { width: 120px; height: 60px; top: 25%; animation-duration: 80s; }
        .cloud.large { width: 180px; height: 80px; top: 10%; animation-duration: 100s; }

        @keyframes moveClouds {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }

        /* SUNFLOWERS */
        .sunflower-wrapper {
            position: absolute;
            bottom: -30px;
            animation: sway 4s ease-in-out infinite;
            transform-origin: bottom center;
            z-index: 5;
        }

        .sunflower-wrapper.s1 { left: 5%;  transform: scale(0.6); animation-delay: 0.0s; }
        .sunflower-wrapper.s2 { left: 18%; transform: scale(0.7); animation-delay: 1.2s; }
        .sunflower-wrapper.s3 { left: 32%; transform: scale(0.8); animation-delay: 0.5s; }
        .sunflower-wrapper.s4 { left: 50%; transform: scale(1.0); animation-delay: 1.8s; }
        .sunflower-wrapper.s5 { left: 68%; transform: scale(0.8); animation-delay: 0.2s; }
        .sunflower-wrapper.s6 { left: 82%; transform: scale(0.7); animation-delay: 1.5s; }
        .sunflower-wrapper.s7 { left: 95%; transform: scale(0.6); animation-delay: 0.9s; }

        .stem {
            width: 8px;
            height: 200px;
            background: #1b4332;
            margin: 0 auto;
            border-radius: 5px;
        }

        .sunflower {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
            margin-bottom: -20px;
            animation: rotateSun 25s linear infinite;
        }

        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #3e2723;
            border-radius: 50%;
            top: 45px;
            left: 45px;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 80px;
            background: linear-gradient(to bottom, #ffd54f, #ff6f00);
            border-radius: 50%;
            top: 0;
            left: 57px;
            transform-origin: 12px 70px;
        }

        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(30deg); }
        .petal:nth-child(3) { transform: rotate(60deg); }
        .petal:nth-child(4) { transform: rotate(90deg); }
        .petal:nth-child(5) { transform: rotate(120deg); }
        .petal:nth-child(6) { transform: rotate(150deg); }
        .petal:nth-child(7) { transform: rotate(180deg); }
        .petal:nth-child(8) { transform: rotate(210deg); }
        .petal:nth-child(9) { transform: rotate(240deg); }
        .petal:nth-child(10){ transform: rotate(270deg); }
        .petal:nth-child(11){ transform: rotate(300deg); }
        .petal:nth-child(12){ transform: rotate(330deg); }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* CENTERED LETTER */
        .letter {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            width: 400px;
            max-width: 85%; /* Ensures it doesn't hit screen edges on mobile */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20; /* Keep text above flowers */
            animation: floatLetterCenter 4s ease-in-out infinite;
        }

        @keyframes floatLetterCenter {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -55%); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #0d47a1;
            margin-top: 0;
        }

        .heart {
            font-size: 40px;
            color: #e91e63;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .moon {
                width: 80px;
                height: 80px;
                top: 5%;
                right: 5%;
            }

            .letter {
                padding: 25px;
                width: 300px; /* Slightly narrower for phones */
            }

            h1 { font-size: 1.5rem; }
            p { font-size: 0.9rem; }

            /* Scale down sunflowers so they don't cover the whole screen */
            .sunflower-wrapper { transform-origin: bottom center; }
            .sunflower-wrapper.s1 { transform: scale(0.35); left: 2%; }
            .sunflower-wrapper.s2 { transform: scale(0.45); left: 15%; }
            .sunflower-wrapper.s3 { transform: scale(0.5);  left: 30%; }
            .sunflower-wrapper.s4 { transform: scale(0.6);  left: 50%; }
            .sunflower-wrapper.s5 { transform: scale(0.5);  left: 70%; }
            .sunflower-wrapper.s6 { transform: scale(0.45); left: 85%; }
            .sunflower-wrapper.s7 { transform: scale(0.35); left: 95%; }
            
            .stem { height: 150px; }
        }
    </style>
</head>
